<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/351ab118d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="mx-auto text-light">Weather Dashboard</h1>
    </nav>

    <div id="container-left" class="float-left bg-light">
        <div class="mx-2">
            <h4>Search for a City:</h4>
            <input type="text" class="form-control float-left" id="search" aria-describedby="search-bar" autocomplete="off">
            <button id="search-btn" type="button" class="btn btn-primary"><i class="fas fa-search"></i></button>
            <div id="cities" class="bg-white mt-3 border rounded"></div>
        </div>  
    </div>
    <div id="container-right" class="float-right hide">
        <div id="today-container" class="my-3 ml-3 border rounded">
            <div id="today" class="mt-4 ml-4">
                <h2><span id="current-city">City</span> <span class="date">(date)</span><img class="icon"/></h2>
                <h5 class="mt-4 mb-4">Temperature: <span class="temp"></span></h5>
                <h5 class="mb-4">Humidity: <span class="humidity"></span></h5>
                <h5 class="mb-4">Wind Speed: <span id="wind-speed"></span></h5>
                <h5 class="mb-5">UV Index: <span id="uv-index" class="rounded text-white px-2"></span></h5>
            </div>
        </div>
        <div id="forecast-container" class="ml-3">
            <h3>5-Day Forecast:</h3>
            <div class="bg-primary float-left rounded mr-4 text-white pt-2 pl-2 pr-4">
                <h5 class="mb-2 date">Date</h5>
                <img class="icon mb-2"/>
                <h6 class="mb-3">Temp: <span class="temp"></span></h6>
                <h6>Humidity: <span class="humidity"></span></h6>
            </div>
            <div class="bg-primary float-left rounded mr-4 text-white pt-2 pl-2 pr-4">
                <h5 class="mb-2 date">Date</h5>
                <img class="icon mb-2"/>
                <h6 class="mb-3">Temp: <span class="temp"></span></h6>
                <h6>Humidity: <span class="humidity"></span></h6>
            </div>
            <div class="bg-primary float-left rounded mr-4 text-white pt-2 pl-2 pr-4">
                <h5 class="mb-2 date">Date</h5>
                <img class="icon mb-2"/>
                <h6 class="mb-3">Temp: <span class="temp"></span></h6>
                <h6>Humidity: <span class="humidity"></span></h6>
            </div>
            <div class="bg-primary float-left rounded mr-4 text-white pt-2 pl-2 pr-4">
                <h5 class="mb-2 date">Date</h5>
                <img class="icon mb-2"/>
                <h6 class="mb-3">Temp: <span class="temp"></span></h6>
                <h6>Humidity: <span class="humidity"></span></h6>
            </div>
            <div class="bg-primary float-left rounded mr-4 text-white pt-2 pl-2 pr-4">
                <h5 class="mb-2 date">Date</h5>
                <img class="icon mb-2"/>
                <h6 class="mb-3">Temp: <span class="temp"></span></h6>
                <h6>Humidity: <span class="humidity"></span></h6>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
